  document.getElementById("txtFooter").value  = localStorage.getItem("FOOTER");

  Initialize();
 
  function ClickSave()
  {
    localStorage.setItem("TITLE", document.getElementById("txtTitle").value);
    localStorage.setItem("FOOTER", document.getElementById("txtFooter").value);

    Swal.fire({

  icon: "success"
});
  }
