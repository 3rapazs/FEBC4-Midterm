function LoadPage()
{

  for (let i = 0; i < listQuiz.length; i++) {
    document.getElementById("quiz").innerHTML += ` <h4>ข้อที่ ${listQuiz[i].id}</h4>
    <h6>${listQuiz[i].quiz}</h6>
    <div class="row align-items-start">
        <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-dark">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rdo${i+1}" id="rdo${i+1}" value="a">
                    <label class="form-check-label">
                      ${listQuiz[i].choiceA}
                    </label>
                  </div>
            </div>  
          
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-dark">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rdo${i+1}" id="rdo${i+1}" value="b">
                    <label class="form-check-label">
                     ${listQuiz[i].choiceB}
                    </label>
                  </div>
            </div>  
          
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-dark">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rdo${i+1}" id="rdo${i+1}" value="c">
                    <label class="form-check-label">
                      ${listQuiz[i].choiceC}
                    </label>
                  </div>
            </div>  
          
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-dark">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rdo${i+1}" id="rdo${i+1}" value="d">
                    <label class="form-check-label">
                      ${listQuiz[i].choiceD}
                    </label>
                  </div>
            </div>  
          
        </div>
    </div>
    <br>
    <hr>`
} 

}

function ClickCheck()
{
  let point = 0;
  for (let i = 0; i < listQuiz.length; i++) {
    let rdoName = "rdo" + parseInt(i+1);
    let result = document.querySelector(`input[name="${rdoName}"]:checked`);//document.getElementsByName(rdoName).value;
    if  (result !== null && result.value == listQuiz[i].Average)
    {
      point += 1;
    }
  }
 let message = `คุณได้คะแนน [${point}/${listQuiz.length}]`
 Swal.fire({
  title: "success",
  text: message,
  icon: "success"
});
}
