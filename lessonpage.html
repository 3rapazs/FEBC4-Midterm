<script>

  let queryString = window.location.search;
  let urlParams = new URLSearchParams(queryString);
  let courseId = urlParams.get('CourseId')
  let sectionNo = urlParams.get('SectionNo')
  let course = {};
  GetData();
  Initialize();
   


   
   async function GetData()
    {
       fetch('../asset/course.json')
      .then(response => response.json())
      .then(json => {

        course = json.find(el => el.CourseId === courseId);
        LoadPage();
      })
    }

    function LoadPage()
    {
   

      // document.getElementById("lblCoursesName").innerHTML = course.CourseName
      // document.getElementById("lblDescription").innerHTML = course.Description
       document.getElementById("lesson").innerHTML += `<div class="row align-items-start">
            <div class="col-lg-6 col-md-6 col-sm-12 text-center">
              <iframe width="100%" height="500"
              src="${course.Section[parseInt(sectionNo)-1].UrlVideo}">
              </iframe>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <object class="pdf" 
              data=
  "${course.Section[parseInt(sectionNo)-1].File}"
              width="100%"
              height="500">
      </object>
          </div> 
        </div>`
    }

</script>
