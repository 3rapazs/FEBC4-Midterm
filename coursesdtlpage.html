<script>

  let queryString = window.location.search;
  let urlParams = new URLSearchParams(queryString);
  let id = urlParams.get('id')
  let course = {};
  let localName = "review-"+id;
  let text = localStorage.getItem(localName);
  let reviewList = [];

  
  GetData();
  Initialize();
   


   
   async function GetData()
    {
       fetch('../asset/course.json')
      .then(response => response.json())
      .then(json => {

        course = json.find(el => el.CourseId === id);
        LoadPage();
      })
    }


    function ClickAddReview()
{
  let review = document.getElementById("review").value;

  if (review.length === 0)
  {
    Swal.fire({
  title: "Error",
  text: "กรุณากรอกความคิดเห็น",
  icon: "error"
});
    return;
  }

  function KeyDown(e)
{
if(e.key === "Enter")
{
  ClickAddReview();
}  
}


  document.getElementById("review").value = "";
  document.getElementById("feedback").innerHTML += `<li class="list-group-item">${review}</li>`
  id += 1;
  let entity = {id : id,review: review};


  reviewList.push(entity);
  let reviewListText = JSON.stringify(reviewList);
  localStorage.setItem(localName, reviewListText);
}

    function LoadPage()
    {
   
      document.getElementById("imgLogo").src = course.Image[0];

      //alert(course.Section.length)
      document.getElementById("lblCoursesName").innerHTML = course.CourseName
      document.getElementById("lblDescription").innerHTML = course.Description

      for (let i = 1; i < course.Image.length; i++) {
  document.getElementById("divImageDtl").innerHTML += `<div class="card">
              <div class="card-body">
                <div class="container">
                  <div class="row align-items-start">
                    <div class="col-md-4 col-sm-12 text-center" >
                      <img src="/images/black.jpg" class="img-coursesdtlpage" alt="...">
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <p>${course.DescriptionImage[i]}</p>
                  </div> 
                </div>
              </div>
              </div>
            </div>`
      }


      for (let i = 0; i < course.Section.length; i++) {

        document.getElementById("accordion").innerHTML += `<div class="card">
                <div class="card-header" id="heading${ i+1 }">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse${ i+1 }" aria-expanded="false" aria-controls="collapse${ i+1 }">
                      Section ${ i+1 } [${ course.Section[i].SectionTimer } นาที]
                    </button>
                  </h5>
                </div>
                <div id="collapse${ i+1 }" class="collapse" aria-labelledby="heading${ i+1 }" data-parent="#accordion">
                  <div class="card-body">
<div class="card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${ course.Section[i].SectionName }</li>
    <li class="list-group-item"><a href="${ course.Section[i].File}" download>เอกสาร</a></li>
    <li class="list-group-item"><a href="quizpage.html">แบบทดสอบ</a></li>
    <li class="list-group-item"><a href="lessonpage.html?CourseId=${course.CourseId}&SectionNo=${course.Section[i].SectionNo}">เข้าเรียน</a></li>
  </ul>
</div>

                    
                  </div>
                </div>
              </div>`

      }

  if (text !== null && text.length > 0)
  {
    reviewList = JSON.parse(text);
  } 

  for (let i = 0; i < reviewList.length; i++) {
    document.getElementById("feedback").innerHTML += `<li class="list-group-item">${reviewList[i].review}</li>`
} 
    

    }

</script>
